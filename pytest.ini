[pytest]
markers =
    slow: marks tests as slow (require model downloads, network)
    integration: marks tests as integration tests (require FFmpeg, full pipeline)
    unit: marks tests as unit tests (fast, no external dependencies)

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude directories from collection
norecursedirs = .git .tox build dist *.egg media models .cache __pycache__

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Default timeout for all tests (can be overridden per test)
timeout = 60
