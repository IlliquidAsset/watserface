[pytest]
markers =
    slow: marks tests as slow (require model downloads, network)
    integration: marks tests as integration tests (require FFmpeg, full pipeline)
    unit: marks tests as unit tests (fast, no external dependencies)

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
